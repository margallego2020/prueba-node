<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Pruebas</title> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles-login.css">
    
</head>

<body>

    <header>



    </header>

    <main>
        
      <!-- FORMULARIO DE LOGIN -->

      <!-- Titulo del login-->

      <form action="/login.html" method="POST">

        <div class="title"> Ingresá tus datos para el login de tu cuenta</div>
      
      <!--  Campos a completar del nombre usuario, password  -->

        <div class="field">
          <label for="user-name">Nombre de usuario:</label>
          <input type="text" name="user-name" id="user-name" required class="input">
        </div>
      
        <div class="field">
          <label for="user-password">Contraseña:</label>
          <input type="password" name="user-password" id="user-password" required class="input">
        </div>

        <!-- Botones para ingresar, cancelar-->
      
        <button type="submit" class="login-button">Ingresar</button>
      
        <button type="reset" class="login-button">Cancelar</button>
      
        <!-- Campos para recordar usuario y botones de olvido y link a generar usuario y/o contraseña --> 
      
        <div class="field">
          <label for="user-remember-password">Recordar mi usuario</label>
          <input type="checkbox" name="user-remember-password" value="user-remember-password">
        </div>


        <button type="submit" class="login-button">¿Olvidó su contraseña o usuario?</button>

        <button type="submit" class="login-button">Crear nueva contraseña o usuario</button>

      </form>

       
  </main>
  
  <footer>

    <!-- FORMULARIO DE CONSULTAS -->
    
    <!-- Campos de consulta (nombre, e-mail y consulta)  -->

    <div class="field">
      <label for="user-name">Nombre:</label>
      <input type="text" name="user-name" id="user-name" required class="input">
    </div>

    <div class="field">
      <label for="user-surname">Apellido:</label>
      <input type="text" name="user-surname" id="user-surname" required class="input">
    </div>


    <div class="field">
      <label for="user-email">Correo electrónico:</label>
      <input type="email" name="user-email" id="user-email" required class="input" >
    </div>

    <div class="field">
      <label for="comments">Deje sus comentarios:</label>
      <textarea name="comments" id="comments" class="input"></textarea>
    </div>

    <button type="submit" class="registration-button">Enviar</button>
    
  </footer>



</html>
